<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANULODY™</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0f2c;
      color: #f5c249;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem;
      color: #f5c249bb;
    }
    p {
      font-style: italic;
      color: #c5c9d6;
    }
    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #f5c249;
      border-radius: 30px;
      color: #f5c249;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #f5c249;
      color: #0a0f2c;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #666a7c;
    }
  </style>
</head>
<body>
  <h1>ANULODY™</h1>
  <h2>Powered by YOUS2739</h2>
  <p><em>We are the gate.</em></p>
  <button class="button">Enter the Temple</button>
  <footer>
    &copy; 2025 ANULODY. All rights reserved.
  </footer>
</body>
</html>

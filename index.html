<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANULODY | Open the Gate</title>

  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(145deg, #050505, #0f1c2d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cormorant Garamond', serif;
    }

    .hero h1 {
      color: gold;
      font-size: 4rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 25px rgba(255, 215, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .hero h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px gold, 0 0 40px #d4af37;
    }

    .hero h1:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1 onclick="openGate()">Open the Gate</h1>
  </div>

  <script>
    function openGate() {
      window.location.href = "anubis.html";
    }
  </script>
</body>
</html>

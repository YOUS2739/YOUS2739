<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUS2739 | Open the Gate</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #0A1A3A 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel Decorative', serif;
    }

    .hero h1 {
      color: gold;
      font-size: 3.5rem;
      text-shadow: 0 0 15px #FFD700, 0 0 30px #aa8c3d;
      cursor: pointer;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .hero h1:hover {
      transform: scale(1.08);
      text-shadow: 0 0 25px #FFD700, 0 0 40px #ffcc00;
    }

    .hero h1:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1 onclick="openGate()">Open the Gate</h1>
  </div>

  <script>
    function openGate() {
      // Optional sound (if added later)
      // new Audio('gate-sound.mp3').play();

      // Redirect to Anubis Page
      window.location.href = "anubis.html";
    }
  </script>
</body>
</html>

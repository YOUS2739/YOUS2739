<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open the Gate | ANULODYâ„¢</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000814 0%, #000000 100%);
      color: gold;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: #c0a060;
      margin-bottom: 2em;
    }

    .anubis-image {
      max-width: 280px;
      margin: 0 auto 2em;
      animation: fadeIn 3s ease-in-out;
    }

    .back-btn {
      padding: 14px 30px;
      background: transparent;
      border: 2px solid gold;
      color: gold;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .back-btn:hover {
      background: gold;
      color: black;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px #ffdf70, 0 0 60px gold; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="anubis_main.png" alt="Anubis Guardian" class="anubis-image" />
  <h1>Welcome to the Temple</h1>
  <p>This is where music is reborn. This is where your soul begins to sing.</p>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Portal</button>

</body>
</html>

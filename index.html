<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANULODYâ„¢</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0A1A3A;
      color: #F5C443;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 4vh 2vw;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    .subtitle {
      font-family: 'Cinzel', serif;
      font-size: 1.5em;
      margin-bottom: 0.3em;
      color: #F5C443;
    }

    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3em;
      color: #a3a8ff;
      font-style: italic;
      margin-bottom: 2.5em;
    }

    .btn {
      background-color: #F5C443;
      color: #0A1A3A;
      font-weight: bold;
      padding: 1em 2em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-bottom: 2.5em;
    }

    .btn:hover {
      background-color: #e0b93c;
    }

    .notes {
      font-family: 'Cinzel', serif;
      font-size: 1em;
      color: #d5d8ff;
      line-height: 1.6;
    }

    footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 3em;
    }
  </style>
</head>

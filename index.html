<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANULODY™</title>
  <style>
    body {
      background-color: #0b0e2c; /* Deep navy */
      color: #f1c24f; /* Golden glow */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5em;
      color: #e1a627;
      margin-bottom: 0.5em;
    }

    h3 {
      font-size: 1.2em;
      color: #c0c0ff;
      font-style: italic;
      margin-bottom: 2em;
    }

    .button {
      padding: 12px 24px;
      background-color: #f1c24f;
      color: #0b0e2c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .button:hover {
      background-color: #fff0cc;
      color: #0b0e2c;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ANULODY™</h1>
  <h2>Powered by YOUS2739™</h2>
  <h3>The Light You Hear™</h3>

  <button class="button">Enter the Temple</button>

  <footer>
    Founder & Owner, ANULODY™<br>
    © 2025 ANULODY. All rights reserved.
  </footer>

</body>
</html>
